<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDaily - Recuperar Contraseña</title>
    <link rel="icon" type="image/png" href="img/Carpincho de pie sobre un parche de hierba.png">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/messages.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.boxicons.com/fonts/basic/boxicons.min.css" rel="stylesheet">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="contenedor">
        <div class="container active">
            <div class="form-box login" style="width: 100%; right: 0;">
                <form id="forgot-password-form">
                    <h2>Recuperar Contraseña</h2>
                    <p style="text-align: center; margin-bottom: 20px;">
                        Ingresa tu correo electrónico y te enviaremos un correo electrónico para restablecer tu contraseña.
                    </p>
                    
                    <div class="input-box">
                        <input type="email" name="email" placeholder="Correo electrónico" required maxlength="255">
                        <i class="bx bx-envelope"></i>
                    </div>

                    <button type="submit" class="btn">Enviar Enlace</button>
                    
                    <div class="forgot-link">
                        <a href="index.html">Volver al inicio de sesión</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Contenedor para mensajes -->
    <div id="message" class="custom-toast" role="alert" aria-live="polite"></div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="js/forgot-password.js"></script>
</body>
</html>
