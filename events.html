<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDaily - Eventos</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="img/Carpincho de pie sobre un parche de hierba.png" rel="icon">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="img/logo_capybara.gif" class="logo">
                <h1>MyDaily</h1>
            </div>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="main-container">
        <!-- Sidebar Izquierdo -->
        <aside class="sidebar">
            <!-- Información de Usuario -->
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="username">Usuario Demo</span>
            </div>

            <!-- Navegación -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html" class="nav-item"><i class="fas fa-tachometer-alt"></i> Panel Principal</a></li>
                    <li><a href="habits.html" class="nav-item"><i class="fas fa-check-circle"></i> Hábitos Diarios</a></li>
                    <li><a href="events.html" class="nav-item active"><i class="fas fa-calendar-alt"></i> Eventos</a></li>
                    <li><a href="notes.html" class="nav-item"><i class="fas fa-sticky-note"></i> Notas</a></li>
                    <li><a href="activities.html" class="nav-item"><i class="fas fa-tasks"></i> Actividades</a></li>
                    <li><a href="settings.html" class="nav-item"><i class="fas fa-cog"></i> Configuraciones</a></li>
                </ul>
            </nav>

            <!-- Botón Cerrar Sesión -->
            <div class="logout-section">
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesión</button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Decoración Superior -->
            <div class="top-decoration">
                <div class="user-shortcut">
                    <i class="fas fa-user"></i>
                    <span>Acceso rápido al perfil</span>
                </div>
            </div>

            <!-- Contenido de Eventos -->
            <div class="section active">
                <div class="section-header-main">
                    <h2>Eventos</h2>
                    <p class="section-subtitle">Organiza tus eventos importantes y ocasiones especiales</p>
                </div>
                
                <div class="section-actions">
                    <button class="action-btn" onclick="openEventModal()">
                        <i class="fas fa-plus"></i> Añadir Evento
                    </button>
                    <div class="event-filters">
                        <select id="event-filter">
                            <option value="all">Todos los eventos</option>
                            <option value="upcoming">Próximos</option>
                            <option value="past">Pasados</option>
                            <option value="today">Hoy</option>
                        </select>
                    </div>
                </div>

                <div class="events-timeline">
                    <ul id="events-list">
                        <!-- Los eventos se cargarán aquí dinámicamente -->
                    </ul>
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para eventos -->
    <div class="modal" id="event-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nuevo Evento</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="event-form">
                    <div class="form-field">
                        <label>Título del Evento</label>
                        <input type="text" name="title" required placeholder="Nombre del evento">
                    </div>
                    <div class="form-field">
                        <label>Descripción</label>
                        <textarea name="description" rows="3" placeholder="Describe el evento..."></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-field">
                            <label>Fecha</label>
                            <input type="date" name="date" required>
                        </div>
                        <div class="form-field">
                            <label>Hora</label>
                            <input type="time" name="time">
                        </div>
                    </div>
                    <div class="form-field">
                        <label>Ubicación</label>
                        <input type="text" name="location" placeholder="Lugar del evento">
                    </div>
                    <div class="form-field">
                        <label>Categoría</label>
                        <select name="category">
                            <option value="personal">Personal</option>
                            <option value="work">Trabajo</option>
                            <option value="tech">Tecnología</option>
                            <option value="music">Música</option>
                            <option value="sport">Deporte</option>
                            <option value="education">Educación</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="closeModal()">Cancelar</button>
                        <button type="submit">Guardar Evento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
