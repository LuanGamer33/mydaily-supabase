<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyDaily - Hábitos Diarios</title>
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/styles2.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="img/Carpincho de pie sobre un parche de hierba.png" rel="icon">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo-section">
                <img src="img/logo_capybara.gif" class="logo">
                <h1>MyDaily</h1>
            </div>
        </div>
    </header>

    <!-- Container Principal -->
    <div class="main-container">
        <!-- Sidebar Izquierdo -->
        <aside class="sidebar">
            <!-- Información de Usuario -->
            <div class="user-info">
                <div class="user-avatar">
                    <i class="fas fa-user-circle"></i>
                </div>
                <span class="username">Cargando...</span>
            </div>

            <!-- Navegación -->
            <nav class="nav-menu">
                <ul>
                    <li><a href="dashboard.html" class="nav-item active" data-title="Panel Principal"><i class="fas fa-tachometer-alt"></i><span> Panel Principal</span></a></li>
                    <li><a href="habits.html" class="nav-item " data-title="Habitos diarios"><i class="fas fa-check-circle"></i><span> Hábitos Diarios</span></a></li>
                    <li><a href="events.html" class="nav-item" data-title="Eventos"><i class="fas fa-calendar-alt"></i><span> Eventos</span></a></li>
                    <li><a href="notes.html" class="nav-item" data-title="Notas"><i class="fas fa-sticky-note"></i><span> Notas</span></a></li>
                    <li><a href="activities.html" class="nav-item" data-title="Actividades"><i class="fas fa-tasks"></i><span> Actividades</span></a></li>
                    <li><a href="settings.html" class="nav-item" data-title="Configuraciones"><i class="fas fa-cog"></i><span> Configuraciones</span></a></li>
                </ul>
            </nav>

            <!-- Botón Cerrar Sesión -->
            <div class="logout-section">
                <button class="logout-btn"><i class="fas fa-sign-out-alt"></i><span> Cerrar Sesión</span></button>
            </div>
        </aside>

        <!-- Contenido Principal -->
        <main class="main-content">
            <!-- Contenido de Hábitos -->
            <div class="section active">
                <div class="section-header-main">
                    <h2>Hábitos Diarios</h2>
                    <p class="section-subtitle">Construye rutinas positivas que mejoren tu día a día</p>
                </div>
                
                <div class="section-actions">
                    <button class="action-btn" onclick="openHabitModal()">
                        <i class="fas fa-plus"></i> Añadir Hábito
                    </button>
                    <div class="habit-stats">
                        <div class="stat-item">
                            <span class="stat-number" id="total-habits">0</span>
                            <span class="stat-label">Total</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completed-today">0</span>
                            <span class="stat-label">Completados</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-number" id="completion-rate">0%</span>
                            <span class="stat-label">Tasa</span>
                        </div>
                    </div>
                </div>

                <div class="items-grid" id="habits-list">
                    <!-- Los hábitos se cargarán aquí dinámicamente -->
                </div>
            </div>
        </main>
    </div>

    <!-- Modal para hábitos -->
    <div class="modal" id="habit-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Nuevo Hábito</h3>
                <button class="close-btn" onclick="closeModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="habit-form">
                    <div class="form-field">
                        <label>Nombre del Hábito</label>
                        <input type="text" name="name" required placeholder="Ej: Hacer ejercicio">
                    </div>
                    <div class="form-field">
                        <label>Descripción</label>
                        <textarea name="description" rows="3" placeholder="Describe tu hábito..."></textarea>
                    </div>
                    <div class="form-field">
                        <label>Frecuencia</label>
                        <select name="frequency">
                            <option value="daily">Diario</option>
                            <option value="weekly">Semanal</option>
                            <option value="custom">Personalizado</option>
                        </select>
                    </div>
                    <div class="modal-actions">
                        <button type="button" onclick="closeModal()">Cancelar</button>
                        <button type="submit">Guardar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="js/supabase.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
